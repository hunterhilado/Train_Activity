<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train-Schedule</title>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center" id="header">Train-Schedule</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-header">Train-Schedule</h3>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-bordered" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th class="text-center">Minutes Away</th>
                            <th class="text-center">Frequency</th>
                            <th class="text-center">Next Arrival</th>
                        </tr>
                    </thead>
                    <tbody id="Train-rows"></tbody>
                </table>
            </div>
        </div>


    </body>
</html>
